<div class="grid-container1" style="text-align:center">
  <div class="grid-container1-item">
    <ngb-accordion [closeOthers]="true" activeIds="static-1">
      <ngb-panel id="static-1" title="Kochen">
        <ng-template ngbPanelContent>
          <div class="grid-container2" style="text-align:center">
            <div class="grid-container2-item1">
              <input #activityName />
            </div>
            <div class="grid-container2-item2">
              <!-- (click) passes input value to add() and then clears the input -->
              <button (click)="add(activityName.value); activityName.value=''">
                +
              </button>
            </div>
            <div class="grid-container2-item3">
              <div class="cooking">
                <div *ngFor="let activity of activities">
                  <div class="grid-container3">
                    <div class="grid-container3-item1">
                      {{activity.id}}
                    </div>
                    <div class="grid-container3-item2">
                      {{activity.name}}
                    </div>
                    <div class="grid-container3-item3">
                      <button class="delete" title="delete activity"
                      (click)="delete(activity)">x</button>
                    </div>
                  </div>        
                </div>
              </div>
            </div>            
          </div>          
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
