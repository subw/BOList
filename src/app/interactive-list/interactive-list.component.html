<div class="grid-container" style="text-align:center">
  <div class="grid-item1">
    <h2>Kochen</h2>
  </div>
  <div class="grid-item2">
      <div class="grid-item2_1">
          <input #activityName />
        </div>
        <div class="grid-item2_2">
          <!-- (click) passes input value to add() and then clears the input -->
          <button (click)="add(activityName.value); activityName.value=''">
            +
          </button>
        </div>
  </div>
  <div class="grid-item3">
    <ul class="cooking">
      <li *ngFor="let activity of activities">
        <div class="grid-item3_1">
          <div class="grid-item3_1_1">
              {{activity.id}}
            </div>
            <div class="grid-item3_1_2">
              {{activity.name}}
            </div>
            <div class="grid-item3_1_3">
              <button class="delete" title="delete activity"
              (click)="delete(activity)">x</button>
            </div>
        </div>        
      </li>
    </ul>
  </div>  
</div>
